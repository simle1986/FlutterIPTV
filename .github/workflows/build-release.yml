          | æ–‡ä»¶ | è¯´æ˜Ž |
          |------|------|
          | [flutteriptv-Windows-x64-Setup.exe](${BASE_URL}/flutteriptv-Windows-x64-Setup.exe) | Windows 64ä½å®‰è£…åŒ… |
          
          #### ðŸ“± Android æ‰‹æœºç‰ˆ
