name: flutter_iptv
description: A professional IPTV player application supporting Windows, Android Mobile, and Android TV with D-Pad navigation.
publish_to: 'none'
version: 1.1.87+87

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Video Player
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  media_kit_libs_windows_video: ^1.0.10
  media_kit_libs_android_video: ^1.3.6
  video_player: ^2.9.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  path_provider: ^2.1.1
  path: ^1.8.3
  file_picker: ^8.0.0
  
  # HTTP & Network
  http: ^1.1.2
  dio: ^5.4.0
  
  # Update Service
  version: ^3.0.2
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.2
  
  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  qr_flutter: ^4.1.0
  
  # Utilities
  intl: ^0.20.2
  xml: ^6.5.0
  
  # Window Management (Windows)
  window_manager: ^0.3.9
  collection: ^1.18.0
  uuid: ^4.2.1
  
  # Icons
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  screen_brightness: ^2.1.7
  wakelock_plus: ^1.1.6
  screen_retriever: ^0.1.9
  device_info_plus: ^12.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1



flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

